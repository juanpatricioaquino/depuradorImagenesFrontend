<div>
  <span style="padding-left: 1%"><b>Seleccionar imagen: </b><br></span>
  <label class="image-upload-container btn btn-bwm">
    <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
  </label>
  <div *ngIf="predictedImage.prediction != undefined" style="padding-left: 1%">
    Predicci√≥n: <b>{{predictedImage.prediction ? "Sucia" : "Limpia"}}</b>
  </div>
</div>

<div *ngIf="predictedImage.heatmap" style="text-align: center; display: block;">
  <!-- Usar 550px o 32% -->
  <img [src]="imagePath" height="550px" width="550px" style="padding-right: 10px">
  <img [src]="predictedImage.safeImg" height="550px" width="550px">
</div>
