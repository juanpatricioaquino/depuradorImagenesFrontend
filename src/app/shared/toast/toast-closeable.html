<ngb-toast *ngFor="let toast of toastService.toasts" [autohide]="true" [class]="toast.class"
  [delay]="toast.delay || 5000" (hide)="toastService.remove(toast)">
  <ng-template ngbToastHeader>
    <strong class="mx-1"> {{ toast.header }} </strong>
  </ng-template>
  {{toast.text}}
</ngb-toast>
